function bezierEvaluate(p0, p1, p2, p3, t) {
                var u = (1 - t);
                var uu = u * u;
                var uuu = u * u * u;
                var tt = t * t;
                var ttt = t * t * t;
                //B(t) = (1-t)^3*P0 + 3*(1-t)^2*t*P1 + 3*(1-t)*t^2*P2 + t^3*P3 , 0 < t < 1
                return (uuu * p0 + 3 * uu * t * p1 + 3 * u * tt * p2 + ttt * p3);

           function bezierPath(p0, p1, p2, p3, t) {
